<!DOCTYPE html>
<html lang="en">
<head>
<title>Ruby N' Stuff</title>
<link rel="stylesheet" type="text/css" href="button.css">
<script src ="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
<script>
    $(function() {
        $("#room").load(function(){ $("#room").contents().find("head").append($('<link rel="stylesheet" type="text/css" href="button.css">'));});
        update();
    });
    function update() {        
        $("#room").attr('src', $("#room").attr('src'));
        window.setTimeout(scroll, 50);
    }
    function scroll(){
        window.setTimeout(update, 3000);
        $("#room").height($("#room").contents().find("pre").height() + 15);
        $("#room").contents().scrollTop($("#room").contents().height());
    }
</script>
</head>
<body>
<input type="button" class="btn" onclick="location.href='/'" value="Refresh">
<iframe seamless="true" scrolling="no" src="log.txt" id="room" name="room"></iframe>
<form action="actions/blah" method="post">
<input name="message" style="float:right" autocomplete="off"/>
<input style="display:none" type="submit" tabindex="1"/>
</form>
</body>
<html>
