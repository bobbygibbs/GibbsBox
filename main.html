<!DOCTYPE html>
<html lang="en">
<head>
<title>G!bb580x</title>
<link rel="stylesheet" type="text/css" href="button.css">
<script src ="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
<script>
    var filelength = 0;
    $(function() {
        $("#room").load(function(){ $("#room").contents().find("head").append($('<link rel="stylesheet" type="text/css" href="button.css">'));});
        update();
    });
    function update() {
        $.get("log", function(data) {
            if (parseInt(data) != filelength || ($("#room").contents().height() > $("#room").height() && $("#room").contents().scrollTop() == 0)) {
                $("#room").attr('src', $("#room").attr('src'));
                filelength = parseInt(data);
                window.setTimeout(scroll, 50);
            } else {
                window.setTimeout(update, 2000);
            }
        });
        
    }
    function scroll(){
        window.setTimeout(update, 2000);
        $("#room").height($("#room").contents().find("pre").height() + 15);
        $("#room").contents().scrollTop($("#room").contents().height());
    }
</script>
</head>
<body>
<input type="button" class="btn" onclick="location.href='/index'" value="Refresh">
<input type="button" class="btn" onclick="location.href='/logout'" value="Logout">
<iframe seamless="true" scrolling="no" src="log.txt" id="room" name="room"></iframe>
<form action="actions/blah" method="post">
<input name="message" style="float:right" autocomplete="off" autofocus="true"/>
<input style="display:none" type="submit"/>
</form>
</body>
</html>
